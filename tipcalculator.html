<!DOCTYPE html>
<html>
     <head>
          <title>Tip Calculator</title>
          <link rel="stylesheet" href="style.css">
          <script type="text/javascript" src="javascript.cs"></script>
     </head>
     <body>
          <div class="container">
               <h1>TIP CALCULATOR</h1>
               <div class="wrapper">
                    <p>How much was your bill?</p>
                    $ <input type="number" id="amount" placeholder="Bill Amount">

                    <p>How was your service?</p>
                    <select id="service">
                         <option selected disabled hidden>--Choose an Option--</option>
                         <option value="0.20"> 1% - Outstanding</option>
                         <option> 0.5% - Good</option>
                         <option> 0.1% - Bad</option>
                    </select>
                    <p>How many people are sharing the bill?</p>
                    <input type="number" id="people" placeholder="Number of People">People
               </div>
               <div class="button">
                    <button id="CALCULATE">CALCULATE!</button>
                    
               </div>
          </div>
     </body>
</html>
